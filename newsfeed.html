<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>

    <script>
      if (localStorage.token === undefined) {
        window.location.href = "./index.html";
      }
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="icon.png" />

    <noscript>Eu apar daca e dezactivat javascript</noscript>
  </head>
  <body id="newsfeed">
    <header>
      <div class="container header-container">
        <div class="branding">
          <div class="logo">
            <a href="newsfeed.html">
              <i class="fab fa-grav"></i>
            </a>
          </div>
          <form action="newsfeed.html" method="GET">
            <input
              type="search"
              name="s"
              placeholder="Search..."
              class="input"
            />
            <button type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <nav>
          <div class="nav-link" id="header_user_info"></div>
          <div class="nav-link has_dropdown">
            <i class="fas fa-globe-europe"></i>
            <span class="badge" id="notification_badge">1</span>
            <ul
              class="dropdown"
              style="display: none"
              id="notifications_dropdown"
            ></ul>
          </div>
          <div class="nav-link has_dropdown">
            <i class="fas fa-comments"></i>
            <span class="badge" id="messages_badge">13</span>
            <ul
              class="dropdown"
              style="display: none"
              id="messages_dropdown"
            ></ul>
          </div>
          <div class="nav-link">
            <i class="fas fa-sign-out-alt" id="logOut"></i>
          </div>
        </nav>
      </div>
    </header>

    <div class="container content">
      <aside class="links">
        <div class="sticky">sticky sidebar</div>
      </aside>
      <main style="min-height: 70vh; position: relative">
        <div id="loading_posts">Loadin pots ...</div>
      </main>
      <aside class="right">
        <div class="sticky" id="friendsList"></div>
      </aside>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
